{% extends "base.html" %}
 {% block content %}
        <!-- page content -->
  <style type="text/css">
    .news{
      width: 300px;
      height:150px;
    }
    .thumbnail,.caption{
      height: 350px;
    }
    .heading1 {
    border-bottom: 1px solid #aaa;
}
  </style>
        <div class="right_col" role="main">
          

            

            <div class="row">
              <div class="col-md-12">
                
                  <div class="x_content">
                      <div class="section-title">
                        <h1 class="heading1">
                          NEWS
                        </h1>
                        <br />

                      </div>
                    <div class="row">

                      
                      {% for items in articles %}
                      <div class="col-md-4">
                        <div class="thumbnail">
                          <div class="image view view-first">
                            <img style="width: 100%; display: block;" class="news" src="{{items.urlToImage}}" alt="image" />
                            
                          </div>
                          <div class="caption">
                            <a href="{{items.url}}"><h3>{{items.title}}</h3></a>
                            <p>{{items.description}} </p>
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        

                      
        <!-- /page content -->
{% endblock %}
